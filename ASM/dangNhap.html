<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS end -->
    <script src="https://kit.fontawesome.com/f737751420.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Đăng nhập</title>
    <style>
        .ip[type=text],
        .ip[type=password],
        .ip[type=email] {
            width: 100%;
            padding: 8px 20px;
            margin: 8px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            background: transparent;
            border-radius: 0;
            transition: 0.5s;
            padding-left: 0;
        }

        .ip:focus {
            border-bottom: 1px solid #3B998B;
            box-shadow: none;
        }

        .lgin {
            background-color: #0D69B3;
            color: white;
            padding: 2px;
            border: none;
            cursor: pointer;
            width: 40%;
            transition: 0.3s;
            border-radius: 3px;
        }

        .lgin:hover {
            background: #A59565;
        }

        .cancelbtn {
            width: auto;
            padding: 7px 18px;
            background-color: #A59565;
            border: none;
            color: white;
            transform: skewX(-20deg);
        }

        span.psw {
            float: right;

        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }

        @media screen and (max-width: 768px) {
            .anhDangNhap {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="split-background"></div>
    <header class="header animationTop3">
        <nav class="navbar navbar-expand-sm navbar-light" style="border: none;padding-top: 0; padding-bottom: 0;">
            <div class="container">
                <a class="navbar-brand nhan" href="#" style="color: #222; font-weight: bolder; font-family: 'robo';">
                    <img src="images/chimLac.png" height="30px" alt=""> VIE_SONET</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="#"><small style=" white-space: nowrap;
                                overflow: hidden; 
                                text-overflow: ellipsis;font-family: 'Roboto', sans-serif;letter-spacing: 0.1em; ">Điều
                                    khoản</small></a>
                        </li>

                    </ul>
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><small
                                    style=" white-space: nowrap;
                                overflow: hidden; 
                                text-overflow: ellipsis;font-family: 'Roboto', sans-serif;letter-spacing: 0.1em; "><button class="btnBorder"
                                        id="loginBtn">Đăng nhập</button></small></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><small
                                    style=" white-space: nowrap;
                                overflow: hidden; 
                                text-overflow: ellipsis;font-family: 'Roboto', sans-serif;letter-spacing: 0.1em; "><button class="btnBorder"
                                        id="registerBtn">Đăng kí</button></small></a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <div>
        <img class="animate__animated animate__rotateInDownLeft" src="images/chim-lac-1.png" width="15%"
            style="position: absolute; top: 40px; left: 0;" alt="">
        <div style="position: fixed; right: 0; max-height: 90vh; opacity: 0.15; bottom: 0;">
            <img src="images/cayTre2.png" class="header animate__animated animate__fadeInUp" style="max-height: 90vh;"
                alt="">
        </div>
        <div class="container" id="loginForm"
            style=" width: 50%;  min-width: 350px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: -1;">
            <div class="row" style="padding: 0; border-radius: 10px;">
                <div class="col-md-5 col-sm-12 animationTop2 delay-02 img-thumbnail anhDangNhap"
                    style=" padding: 3%;border-radius: 0; position: relative; background-color: white; box-shadow: 15px 15px 5px rgba(0, 0, 0, 0.1);">
                    <img src="images/dangNhap.png" class="img-fluid" alt="Sample image"
                        style=" position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);max-width: 100%;max-height: 80%;">
                </div>
                <div class="col-md-7 col-sm-12 animate__animated animate__jackInTheBox img-thumbnail"
                    style="padding: 3%;box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.1); border-radius: 0; ">
                    <img src="images/kisspng-ballpoint-pen-quill-clip-art-crisp-vector-5add507b855400.3244341015244534995461.png"
                        alt="" style="position: absolute; right: -50px; bottom: 10px; width: 100px;">
                    <center>
                        
                        <form action="dangNhap" method="post" style="text-align: left;width: 100%; ">
                            <div class="row">
                                <center>
                                    <h4 class="nhan" style="color: #3B998B;"><b>ĐĂNG NHẬP</b></h4>
                                    <hr style="width: 30%;">
                                </center>

                                <div class="mb-3">
                                    <input type="text" class="form-control ip" name="sdt" id=""
                                        aria-describedby="helpId" placeholder="Số điện thoại?" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control ip" name="matKhau" id=""
                                        aria-describedby="helpId" placeholder="Mật khẩu?">
                                </div>
                                <label><input type="checkbox" name="ghiNho"><small>Ghi nhớ tài khoản?</small></label>
                            </div>
                            <br>
                            <center>
                                <button class="lgin" type="submit" style="background-color: #3B998B;">Đăng nhập</button>
                            </center>
                            <br><div style="padding-left: 10px;"><small><a href="/ASM_Java4/index">
                                Quên mật khẩu?
                            </a></small>
                    </div>
                        </form>
                    </center>
                </div>
            </div>
        </div>
        <div class="container" id="registerForm" hidden
            style=" width: 60%;  min-width: 350px; position: absolute; left: 50%; top: 55%; transform: translate(-50%, -50%);">
            <div class="row" style="padding: 0; border-radius: 10px;">
                <div class="col-md-5  col-sm-12 animationTop2 img-thumbnail anhDangNhap"
                    style=" padding: 3%;border-radius: 0; position: relative; background-color: white; box-shadow: 15px 15px 5px rgba(0, 0, 0, 0.1);">
                    <img src="https://i.pinimg.com/originals/9c/0a/91/9c0a912fe0b387863e7d7639c8db02c1.png"
                        class="img-fluid" alt="Sample image"
                        style=" position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);max-width: 100%;max-height: 80%;">
                </div>
                <div class="col-md-7 col-sm-12 animate__animated animate__jackInTheBox img-thumbnail"
                    style="padding: 3%;box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.1); border-radius: 0;">
                    <form action="">
                        <div class="row">
                            <center>
                                <h5 style="color: #F27323;">ĐĂNG KÝ </h5>
                                <hr style="width: 30%; margin-bottom: 0;">
                            </center>
                            <div class="col-md-12">

                                <input class="form-control ip" type="text" placeholder="Số điện thoại?" required>
                                <!-- <small style="color: yellow">${message1}</small> <br> -->

                                <input class="form-control ip" type="password" placeholder="Mật khẩu?" required>
                                <!-- <small style="color: yellow">${message2}</small><br> -->

                                <input class="form-control ip" type="password" placeholder="Mật khẩu xác nhận?"
                                    required>
                                <!-- <small style="color: yellow">${message3}</small><br> -->
                                <input class="form-control ip" type="text" placeholder="Enter Fullname" required>
                                <input class="form-control ip" type="email" placeholder="Email?" required>
                                <!-- <small style="color: yellow">${message4}</small><br> -->
                                <label for="uname">Giới tính</label> <br>
                                <label> <input ${form.gioiTinh?'checked':' '}  type="radio" name="gioiTinh" id="input" value="true" checked="checked"> Nam
                         </label> &nbsp &nbsp &nbsp &nbsp
                         <label> <input ${form.gioiTinh?' ':' checked'} type="radio" name="gioiTinh" id="input"
                                        value="false"> Nữ
                                </label>
                                <input class="ip" type="hidden" name="admin" value="false">
                            </div>
                        </div>
                        <center>
                            <button class="lgin" type="submit" style="background-color: #F27323;">Đăng ký</button>
                        </center>

                        <div style="padding-left: 10px;"><small><a href="/ASM_Java4/index">
                                    Quên mật khẩu?
                                </a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");
        var loginForm = document.getElementById("loginForm");
        var registerForm = document.getElementById("registerForm");

        loginBtn.addEventListener("click", function () {
            loginForm.removeAttribute("hidden");
            registerForm.setAttribute("hidden", "true");
        });

        registerBtn.addEventListener("click", function () {
            loginForm.setAttribute("hidden", "true");
            registerForm.removeAttribute("hidden");
        });

    </script>
</body>

</html>

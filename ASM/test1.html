<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #fixedDiv {
  position: absolute;
  top: 0;
  z-index: 9999; /* Đảm bảo thẻ div hiển thị trên các phần tử khác */
}

body {
  /* Đặt độ cao tối thiểu để có thể cuộn trang */
  min-height: 2000px;
}

    </style>
</head>

<body>
    <div style="height: 500px;">
        qqqqqqqqqqq
      </div>
      
    <div id="fixedDiv">
        alo
      </div>
      
    <script>
       window.onscroll = function() {
  var fixedDiv = document.getElementById("fixedDiv");
  var bodyRect = document.body.getBoundingClientRect();
  
  // Kiểm tra vị trí cuộn của trình duyệt
  if (window.pageYOffset >= bodyRect.top) {
    fixedDiv.style.position = "fixed";
  } else {
    fixedDiv.style.position = "absolute";
  }
};

    </script>
</body>

</html>

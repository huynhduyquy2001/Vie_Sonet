<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f737751420.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Đăng nhập</title>
    <style>
        .ip[type=text],
        .ip[type=password],
        .ip[type=email] {
            width: 100%;
            padding: 8px 20px;
            margin: 8px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            background: transparent;
            border-radius: 0;
            transition: 0.5s;
            padding-left: 0;
        }

        .ip:focus {
            border-bottom: 1px solid #3B998B ;
            box-shadow: none;
        }

        .lgin {
            background-color: #F27323;
            color: white;
            padding: 2px;
            border: none;
            cursor: pointer;
            width: 40%;
            transition: 0.3s;
           border-radius: 3px;
        }

        .lgin:hover {
            background: #A59565;
        }

        .cancelbtn {
            width: auto;
            padding: 7px 18px;
            background-color: #A59565;
            border: none;
            color: white;
            transform: skewX(-20deg);
        }
        span.psw {
            float: right;
           
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body style="background-color: white;">
    <div>
        <img src="images/hoaAnhDao.png" width="15%" style="position: absolute; top: 0; left: 0;" alt="">
        <img src="images/hoaSen.png" width="20%" style="position: absolute; bottom: 0; right: 0;" alt="">
        <div class="container" style=" width: 60%;  min-width: 350px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
           <div class="row" style="padding: 0;background-color: white; border-radius: 10px; box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);">
            <div class="col-md-4  col-sm-12" style=" padding: 3%;border-radius: 10px; position: relative;">
                <b style="color: #F27323;">Vie_Sonet</b>
                <img src="https://i.pinimg.com/originals/9c/0a/91/9c0a912fe0b387863e7d7639c8db02c1.png"
                class="img-fluid" alt="Sample image" style=" position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);max-width: 100%;max-height: 80%;">
            </div>
            <div class="col-md-8 col-sm-12" style="padding: 3%;">
                <form action="">
                    <div class="row">
                        <center>
                            <h3 style="color: #F27323;">ĐĂNG KÝ </h3>
                            <hr style="width: 30%;">
                        </center>
                        <div class="col-md-6">
                            <label for="uname"><b>Số điện thọai</b></label>
                            <input class="ip" type="text" placeholder="Số điện thoại?" value="${form.sdt}"
                                name="sdt" required>
                            <!-- <small style="color: yellow">${message1}</small> <br> -->
                            <label for="psw"><b>Mật khẩu</b></label>
                            <input class="ip" type="password" placeholder="Mật khẩu?" name="matKhau"
                                value="${form.matKhau}" required>
                            <!-- <small style="color: yellow">${message2}</small><br> -->
                            <label for="psw2"><b>Mật khẩu xác nhận</b></label>
                            <input class="ip" type="password" placeholder="Mật khẩu xác nhận?" name="matKhau2"
                                required>
                            <!-- <small style="color: yellow">${message3}</small><br> -->
                        </div>
                        <div class="col-md-6">
                            <label for="uname"><b>Họ tên</b></label> <br>
                            <input class="ip" type="text" value="${form.tenND}" placeholder="Enter Fullname"
                                name="tenND" required>
                            <label for="uname"><b>Email</b></label>
                            <input class="ip" type="email" placeholder="Email?" value="${form.email}" name="email"
                                required>
                            <!-- <small style="color: yellow">${message4}</small><br> -->
                            <label for="uname"><b>Giới tính</b></label> <br> <br>
                            <label> <input ${form.gioiTinh?'checked':' '}  type="radio" name="gioiTinh" id="input" value="true" checked="checked"> Nam
                        </label> &nbsp &nbsp &nbsp &nbsp
                        <label> <input ${form.gioiTinh?' ':' checked'} type="radio" name="gioiTinh" id="input"
                                    value="false"> Nữ
                            </label>
                            <input class="ip" type="hidden" name="admin" value="false">
                        </div>
                        <center>
                            <button class="lgin" type="submit">Đăng ký</button>
                        </center>
                    </div>
                    <a href="/ASM_Java4/index">
                        Quên mật khẩu?
                    </a> <span class="psw">Đã có <a href="/ASM_Java4/dangKy" style="color: #F5A425;">tài
                            khoản?</a></span>
                </form>
            </div>
           </div>
        </div>
    </div>
</body>

</html>
